<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <img class="logo" src="images/logo.svg" alt="main-logo">

  <main>

    <div class="container-left">
      <img class="web-image" src="images/illustration-mockups.svg" alt="">
    </div>
    
    <div class="container-right">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 
      <button>Register</button>
      <footer>
        <a class="social facebook" href="https://www.facebook.com"></a>
        <a class="social twitter" href="https://www.twitter.com"></a>
        <a class="social instagram" href="https://www.instagram.com"></a>
       </footer>
    </div>
   
  </main>
  
</body>
</html>
